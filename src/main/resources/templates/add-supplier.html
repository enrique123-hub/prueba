<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Agregar Proveedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Add Supplier</h1>
    <form action="/add-supplier" method="post" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700">Nombre</label>
            <input type="text" name="name" class="w-full border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Detalles</label>
            <textarea name="details" class="w-full border-gray-300 rounded-lg p-2"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">RFC</label>
            <input type="text" name="rfc" class="w-full border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Telefono</label>
            <input type="text" name="phone" class="w-full border-gray-300 rounded-lg p-2">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
            Agregar Proveedor
        </button>
    </form>
</body>

</html>
