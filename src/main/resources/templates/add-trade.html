<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Comercio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Agregar Comercio</h1>
    <form action="/add-trade" method="post" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700">Nombre</label>
            <input type="text" name="name" class="w-full border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Detalles</label>
            <textarea name="details" class="w-full border-gray-300 rounded-lg p-2"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Codigo</label>
            <input type="text" name="code" class="w-full border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Precio</label>
            <input type="number" name="price" step="0.01" class="w-full border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Proveedor</label>
            <select name="supplierId" class="w-full border-gray-300 rounded-lg p-2">
                <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierId}" th:text="${supplier.name}"></option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Agregar Comercio
        </button>
    </form>
</body>
</html>
