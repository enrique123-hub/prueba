<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comercio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Editar Comercio</h1>

        <form th:action="@{/update-trade/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="space-y-4">            
            <div>
                <label for="name" class="block text-gray-700">Nombre</label>
                <input type="text" id="name" th:field="*{name}" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
        
            <div>
                <label for="details" class="block text-gray-700">Detalles</label>
                <textarea id="details" th:field="*{details}" class="w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
        
            <div>
                <label for="code" class="block text-gray-700">Codigo</label>
                <input type="text" id="code" th:field="*{code}" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
        
            <div>
                <label for="price" class="block text-gray-700">Precio</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
        
            <div>
                <label for="supplier" class="block text-gray-700">Proveedor</label>
                <select id="supplier" name="supplierId" class="w-full p-2 border border-gray-300 rounded" required>
                    <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierId}" th:text="${supplier.name}"></option>
                </select>
            </div>
        
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Guardar Cambios</button>
            </div>
        </form>
        
    </div>
</body>
</html>
